<div class="limiter">
  <div class="container-login100">
    <div class="wrap-login100">
      <div class="login100-pic js-tilt" data-tilt>
        <img src="https://i.ibb.co/g3gtHXT/img1.png" alt="image">
      </div>

      <form class="login100-form validate-form">
        <span class="login100-form-title">
          Sign Up
        </span>

        <div class="wrap-input100" data-validate = "Valid email is required: ex@abc.xyz">
          <input [ngClass]="classEmail" [(ngModel)]="email_" type="text" id="email" name="email" required #email="ngModel" placeholder="Email">
          <span class="focus-input100"></span>
          <span class="symbol-input100">
            <i class="fa fa-envelope" aria-hidden="true"></i>
          </span>
        </div>

        <div class="wrap-input100" data-validate = "Valid email is required: ex@abc.xyz">
          <input [ngClass]="classEmail" [(ngModel)]="username_" type="text" id="username" name="username" required #username="ngModel" placeholder="username">
          <span class="focus-input100"></span>
          <span class="symbol-input100">
            <i class="fa fa-user" aria-hidden="true"></i>
          </span>
        </div>

        <div class="wrap-input100" data-validate = "Password is required">
          <input [ngClass]="classPass" type="password" [(ngModel)]="pass_" name="pass" placeholder="Password">
          <span class="focus-input100"></span>
          <span class="symbol-input100">
            <i class="fa fa-lock" aria-hidden="true"></i>
          </span>
        </div>
        
        <div class="container-login100-form-btn">
          <button class="login100-form-btn" (click)="signUp()" type="submit">
            Sign Up
          </button>
        </div>

        <!--<div class="text-center p-t-12">
          <span class="txt1">
            Forgot
          </span>
          <a class="txt2" href="#">
            Username / Password?
          </a>
        </div> -->

        <div class="text-center p-t-136">
          <a class="txt2" routerLink="/login">
            Already have an account?
            <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
          </a>
        </div>
      </form>
    </div>
  </div>
</div>
